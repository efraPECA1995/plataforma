<!DOCTYPE html>
<html>
	<head>
		<!--SC_PAGE_CHARSET-->
		<title>{lang_page_title}</title>
		<meta descryption="" />
        <link rel="stylesheet" href="{SC_LIB_PROJECT}finances/login.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
		<!--SC_JS_LIB-->
		<style>
        span.sc-ui-pwd-toggle-icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
            right: 0.5rem;
            z-index: 2;
            float: right;
            bottom: 3.7rem;
        }
        </style>
	</head>
	<!-- <body class="page-sidebar page-background"> -->
	<body class="">

		<div class="page">
			<div class="container">
			  <div class="card card-container">
				  <h1 id="reauth-email" class="reauth-email">Iniciar Sesion</h1>

                  <p id="profile-name" class="profile-name-card"></p>
                  <form class="form-signin" {SC_FORM_ATTR}>

					  	<label class="label" for="name">{lang_login_label}</label>
                      	<input type="text" id="inputEmail" class="form-control {SC_FIELD_CLASS}" {SC_FIELD_INFO_login} required autofocus>

						<!--SC_FIELD_END_pswd-->
						<!--SC_REQUIRED_MSG-->
						<!--SC_CAPTCHA-->
                      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" {SC_FORM_SUBMIT_CALL}>Ingresar</button>
                  {SC_FIELD_INFO_Links}
						<!-- Idiomas -->
						<div class="flag-lang">
							
						</div>
						<div id='id-acesso'>
							<div>
								
							</div>
						</div>

          </div><!-- /container -->
